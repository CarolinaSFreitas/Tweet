<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Nike no Twitter: "Fail so hard, you can’t help but smile. Then do it again. Because trying
        something new is always a win.

        Join us" / Twitter
    </title>

    <link rel="icon" type="image/png" href="./images/twitter-logo.png">


</head>

<body>
    <section class="container-tweet">
        <div class="image">
            <img src="images/nike-logo.png"
                alt="logo da nike, simbolo de certo na cor branca ao centro com o fundo preto e arredondado"
                title="logo da nike">
        </div>

        <div class="content">
            <div class="header">
                <h1>Nike</h1>
                <div>
                    <img src="./images/verified-icon.png" class="verify-img"
                        alt="símbolo de verificado do twitter, pequeno fundo em azul com um símbolo de correto centralizado em branco "
                        title="símbolo de verificado do twitter">
                </div>
                <div>
                    <span class="text-costum">@Nike</span>
                </div>
                <span class="dot"></span>
                <p class="date-text-costum">10 de mar</p>
            </div>
            <div class="main">
                <p class="margin">Fail so hard, you can’t help but smile. Then do it again. Because trying something new
                    is always a
                    win.
                <p>Join us</p>
                </p>
            </div>

            <div class="footer">
                <div class="box">
                    <img src="./images/comments.png"
                        alt="ícone em forma de balão de diálogo para comentar e visualizar os comentários do tweet">
                    <small class="text-costum">3</small>
                </div>

                <div class="box">
                    <img src="./images/retweet.png" alt="ícone com duas setas para retweetar o tweet">
                    <small class="text-costum">3,6 mil</small>
                </div>

                <div class="box">
                    <img src="./images/favorite.png" alt="ícone em forma de coração para favoritar o tweet">
                    <small class="text-costum">67 mil</small>
                </div>

                <div class="box">
                    <img src="./images/share.png"
                        alt="ícone com uma seta sobre uma barra para o compartilhamento de tweet">

                </div>

            </div>



        </div>

    </section>
</body>

</html>
